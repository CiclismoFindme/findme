<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci贸n de Rastreo para Ciclistas</title>
    <style>
        /* Estilos para el mapa */
        #map {
            height: 600px; /* Aumenta la altura del mapa */
            width: 100%;
            display: none; /* Oculto por defecto */
        }
        .button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .button-primary {
            background-color: #4CAF50;
            color: white;
        }
        .button-secondary {
            background-color: #f44336;
            color: white;
        }
        .button-warning {
            background-color: #ffeb3b;
            color: black;
        }
        .button-danger {
            background-color: #f44336;
            color: white;
        }
        .icon {
            margin-right: 5px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .info-box {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .background {
            background-image: url('cycling_background.jpg'); /* Imagen de fondo relacionada con el ciclismo */
            background-size: cover;
            background-position: center;
        }
        .search-bar {
            width: calc(100% - 60px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .alert-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffeb3b;
            color: black;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .danger-box {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body class="background">
    <div class="header">
        <h1>Aplicaci贸n de Rastreo para Ciclistas</h1>
    </div>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" class="search-bar" placeholder="Buscar una direcci贸n o lugar">
            <button class="button button-primary" onclick="toggleMap()">Mostrar/Ocultar Mapa</button>
        </div>
        <button class="button button-warning" onclick="showWarning()"><span class="icon">锔</span>Advertencia</button>
        <button class="button button-danger" onclick="showDanger()"><span class="icon"></span>Peligro</button>
        <div class="info-box">
            <p><strong>Consejos de Seguridad:</strong> Use siempre casco y equipo de protecci贸n. Mant茅ngase en los carriles para bicicletas y siga las se帽ales de tr谩fico.</p>
        </div>
    </div>
    <div id="map"></div>
    <div id="alert-box" class="alert-box">锔 Advertencia: Por favor, tenga precauci贸n.</div>
    <div id="danger-box" class="alert-box danger-box"> Peligro: Acci贸n requerida inmediatamente.</div>
    <!-- Referencia al archivo JavaScript -->
    <script>
        let map;
        let marker;
        let geocoder;
        let responseDiv;
        let response;
        let warningCircle;
        let dangerCircle;

        function initMap() {
            navigator.geolocation.getCurrentPosition(function(position) {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: position.coords.latitude, lng: position.coords.longitude },
                    zoom: 15
                });
                marker = new google.maps.Marker({
                    position: { lat: position.coords.latitude, lng: position.coords.longitude },
                    map: map
                });

                geocoder = new google.maps.Geocoder();

                const inputText = document.getElementById("search-input");

                const clearButton = document.createElement("input");
                clearButton.type = "button";
                clearButton.value = "Clear";
                clearButton.classList.add("button", "button-secondary");

                response = document.createElement("pre");
                response.id = "response";
                response.innerText = "";
                responseDiv = document.createElement("div");
                responseDiv.id = "response-container";
                responseDiv.appendChild(response);

                const instructionsElement = document.createElement("p");
                instructionsElement.id = "instructions";
                instructionsElement.innerHTML =
                    "<strong>Instrucciones</strong>: Ingrese una direcci贸n en el cuadro de texto para buscar o haga clic en el mapa.";

                map.controls[google.maps.ControlPosition.TOP_LEFT].push(clearButton);
                map.controls[google.maps.ControlPosition.LEFT_TOP].push(instructionsElement);
                map.controls[google.maps.ControlPosition.LEFT_TOP].push(responseDiv);

                map.addListener("click", (e) => {
                    geocode({ location: e.latLng });
                });

                inputText.addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        geocode({ address: inputText.value });
                    }
                });

                clearButton.addEventListener("click", () => {
                    marker.setMap(null);
                    response.innerText = "";
                });
            });
        }

        function geocode(request) {
            geocoder
                .geocode(request)
                .then((result) => {
                    const { results } = result;

                    map.setCenter(results[0].geometry.location);
                    marker.setPosition(results[0].geometry.location);
                    marker.setMap(map);
                    response.innerText = JSON.stringify(result, null, 2);
                    return results;
                })
                .catch((e) => {
                    console.error("Geocode was not successful for the following reason: " + e);
                });
        }

        function toggleMap() {
            const mapDiv = document.getElementById('map');
            if (mapDiv.style.display === "none") {
                mapDiv.style.display = "block";
            } else {
                mapDiv.style.display = "none";
            }
        }

        function showWarning() {
            if (warningCircle) {
                warningCircle.setMap(null);
            }
            warningCircle = new google.maps.Circle({
                strokeColor: "#FFEB3B",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FFEB3B",
                fillOpacity: 0.35,
                map,
                center: marker.getPosition(),
                radius: 100
            });
            showAlert("alert-box");
        }

        function showDanger() {
            if (dangerCircle) {
                dangerCircle.setMap(null);
            }
            dangerCircle = new google.maps.Circle({
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
                map,
                center: marker.getPosition(),
                radius: 100
            });
            showAlert("danger-box");
        }

        function showAlert(boxId) {
            const alertBox = document.getElementById(boxId);
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 15000); // 15 segundos
        }
    </script>
    <!-- Carga as铆ncrona de la API de Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJm5LHWHYtdA7Q-856XdfIE00KhltKt7I&callback=initMap"></script>
</body>
</html>
